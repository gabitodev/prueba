<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro</title>
</head>
<body class="h-screen">
    <nav class="fixed top-0 left-0 right-0 flex flex-row justify-between h-20 items-center bg-slate-50 dark:bg-slate-800 px-4">
        <p class="font-bold text-lg text-white">TodoApp</p>
        <div class="flex gap-4 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <a class="hidden md:block" href="/">Home</a>
            <a class="hidden md:block" href="/login/">Login</a>
            <a class="hidden md:block" href="/signup/">Registro</a>
        </div>
      </nav>


    <div class="flex justify-center items-center h-full px-4 bg-slate-50 dark:bg-slate-800">
        <form id="form" class="bg-slate-200 dark:bg-slate-700 w-full md:w-6/12 h-6/12 p-4 rounded-lg flex flex-col gap-4 ">
            <div class="flex flex-col gap-2 dark:text-white">
                <Label class="font-medium" for="email-input">Correo electrónico</Label>
                <input autocomplete="off" class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="email" name="email-input" id="email-input">
            </div>
            <div class="flex flex-col gap-2 dark:text-white">
                <Label class="font-medium " for="password-input">Contraseña</Label>
                <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password" name="password-input" id="password-input">
            </div>
            <button id="form-btn" class="disabled:opacity-75 p-2 bg-green-500 rounded-lg font-bold hover:bg-green-600 text-white pointer" type="submit">Iniciar sesión</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
